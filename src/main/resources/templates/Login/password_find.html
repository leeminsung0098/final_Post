<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
<!--  <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">-->
  <!-- sbb CSS -->
  <link rel="stylesheet" type="text/css" th:href="@{/Login/password_find.css}">
  <title>방게!</title>
</head>
<body>
<div class = "all_signup_box">
  <div class=board_head>
    <div class=board_tap>
      <a class="logo"  th:href="@{/UserBoard/main}">
        <div>
          <p>방게</p>
          <p>방구석인테리어 게시판</p>
        </div>
      </a>
    </div>
  </div>

  <!-- 로그인박스 구현 시작-->
  <div class="sign-box">
    <h2>비밀번호 찾기</h2>
    <form th:action="@{/send-mail/password}" th:object="${loginIdAndEmailPostDto}" method="post">
      <div class="user-box_sign">
        <input th:field="*{loginId}" type="text" name="loginId" required="">
        <label>아이디</label>
      </div>
      <div class="user-box_sign">
        <input th:field="*{email}" type="email" name="email" required="">
        <label>이메일</label>
      </div>
      <div th:replace="~{form_errors :: formErrorsFragment}"></div>
      <button type="submit">
        <span>조회하기</span>
      </button>
    </form>
  </div>
</div>

<!--업체별 자제패턴 팝업창 끝-->

<script layout:fragment="script" type='text/javascript'>
</script>
</body>
</html>
